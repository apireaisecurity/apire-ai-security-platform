name: Test

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package.json
            backend/package.json
            frontend/package.json
      - name: Install dependencies
        run: npm install
      - name: Run lint on all workspaces
        run: npm run lint --workspaces

  backend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: 
          - backend
          - apire-prompt-shield/backend
          - apire-compliance-checker/backend
          - apire-redteam-kit/backend
    defaults:
      run:
        working-directory: ./${{ matrix.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package.json
            **/package.json
      - name: Install dependencies
        run: npm install
        working-directory: ./
      - name: Run tests
        run: npm test -- --passWithNoTests

  frontend-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace:
          - frontend
          - apire-prompt-shield/frontend
          - apire-compliance-checker/frontend
          - apire-redteam-kit/frontend
    defaults:
      run:
        working-directory: ./${{ matrix.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package.json
            **/package.json
      - name: Install dependencies
        run: npm install
        working-directory: ./
      - name: Run tests
        run: npm test -- --passWithNoTests

  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            package.json
            backend/package.json
            frontend/package.json
      - name: Install dependencies
        run: npm install
      - name: Run npm audit on backend
        run: npm audit --audit-level=high
        working-directory: ./backend
        continue-on-error: true
      - name: Run npm audit on frontend
        run: npm audit --audit-level=high
        working-directory: ./frontend
        continue-on-error: true
      - name: Run npm audit on root
        run: npm audit --audit-level=high
        continue-on-error: true
