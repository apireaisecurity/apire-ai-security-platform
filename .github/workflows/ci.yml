name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: 
          - apire-prompt-shield/backend
          - apire-prompt-shield/frontend
          - apire-redteam-kit/backend
          - apire-redteam-kit/frontend
          - apire-compliance-checker/backend
          - apire-compliance-checker/frontend
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint -w ${{ matrix.workspace }} --if-present
        
      - name: Test
        run: npm test -w ${{ matrix.workspace }} --if-present
