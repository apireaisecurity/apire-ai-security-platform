apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-checker-api
  labels:
    app: compliance-checker-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: compliance-checker-api
  template:
    metadata:
      labels:
        app: compliance-checker-api
    spec:
      containers:
      - name: api
        image: apire-compliance-checker-api:latest
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          value: "postgresql://postgres:postgres@postgres:5432/compliance"
        - name: REDIS_URL
          value: "redis://redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: compliance-checker-api
spec:
  selector:
    app: compliance-checker-api
  ports:
    - protocol: TCP
      port: 3003
      targetPort: 3000
  type: ClusterIP
