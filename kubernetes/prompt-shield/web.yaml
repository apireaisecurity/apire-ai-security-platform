apiVersion: apps/v1
kind: Deployment
metadata:
  name: prompt-shield-web
  labels:
    app: prompt-shield-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prompt-shield-web
  template:
    metadata:
      labels:
        app: prompt-shield-web
    spec:
      containers:
      - name: web
        image: apire-prompt-shield-web:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prompt-shield-web
spec:
  selector:
    app: prompt-shield-web
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 80
  type: ClusterIP
